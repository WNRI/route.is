about: 
  cycling: Bản đồ này có các tuyến đường xe đạp có biển chỉ đường trên toàn thế giới.
  hiking: Bản đồ này có các tuyến đường đi bộ đường dài có biển chỉ đường trên toàn thế giới.
  mtb: Bản đồ này có các tuyến đường xe đạp leo núi có biển chỉ đường trên toàn thế giới.
  osm: Bản đồ dựa trên dữ liệu của dự án [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM là một bản đồ thế giới nguồn mở cho phép mọi người tham gia sửa đổi. Vì nó chưa hoàn toàn, bạn có thể đóng góp các tuyến đường mới và chỉnh sửa các lỗi trên bản đồ. Để tìm hiểu thêm về OpenStreetMap, hãy đọc [hướng dẫn bắt đầu](http://wiki.openstreetmap.org/wiki/Vi:Beginners'_guide?uselang=vi).
  skating: Bản đồ này có các tuyến đường trượt băng có biển chỉ đường trên toàn thế giới.
  title: Giới thiệu về bản đồ
acknowledgements: 
  text: "Tất cả các dữ liệu bản đồ do [OpenStreetMap và những người đóng góp](http://www.openstreetmap.org) cung cấp và được phát hành theo [giấy phép CC BY-SA 2.0](http://creativecommons.org/licenses/by-sa/2.0/deed.vi).\n\nLớp bóng đồi do [Hike & Bike Map](http://hikebikemap.de) đẹp đẽ cung cấp; nó dựa trên cơ sở dữ liệu SRTM3 v2 của NASA thuộc phạm vi công cộng.\n\nCác bản dịch của trang này do [translatewiki.net và những người đóng góp](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators?uselang=vi) cung cấp. Cám ơn đặc biệt cho những người đi đầu biên dịch trước khi có thể sử dụng translatewiki.net: Yves Cainaud (tiếng Pháp), Oscar Formaggi (Ý), Gustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (Tây Ban Nha), [Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (Na Uy, cả bokmål và nynorsk), Mads Lumholt/TG4NP (Đan Mạch), Magnús Smári Snorrason/TG4NP (Iceland), Lars Mikaelsson/TG4NP (Thụy Điển), and Elina Pesonen (Phần Lan).\n\nCuối cùng, máy chủ này có sẵn nhờ sự hỗ trợ hào phóng của [Martin Hoffmann](http://www.partim.de)."
  title: Ghi công
contact: 
  text: "Xin gửi câu hỏi và lời phản hồi về trang này cho [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nCũng có thể báo cáo các lỗi Bugs trên [trang vấn đề của dự án tại github](https://github.com/lonvia/waymarked-trails-site/issues). Trước khi báo cáo lỗi, xin chắc chắn rằng vấn đề không phải do dữ liệu OSM."
