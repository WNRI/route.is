elevationprofiles: 
  title: Høgdeprofiler
hierarchies: 
  text: "Kartet støtter også relasjoner av relasjoner. Hovedbruken for dette på det nåværende tidspunkt er for å dele opp veldig lange ruter (t.d. [E1](http://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1)) eller for å unngå dobbeltarbeid der flere ruter følger same veg (se til dømes [den sveitsiske Via Francigena](http://hiking.waymarkedtrails.org/route/Via%20Francigena,%20Swiss%20part) som er del av [den europeiske Via Romea Francigena](http://hiking.waymarkedtrails.org/route/Via%20Romea%20Francigena). I det første tilfellet er ikke del-relasjonene ruter i seg selv og blir derfor ikke vist på kartet selvstendig.\n\nAkkurat hvordan rutene blir vist på kartet avhenger av `network`-taggen:\n\n* Dersom en overrelasjon og en delrelasjon har samme network-tag så blir  delrelasjonen tolka som en etappe i overrelasjonen. Dermed blir delrelasjonen bare vist som del av overrelasjonen, og ikke vist på kartet for seg selv.\n* Dersom network-taggen er ulik på overrelasjonen og delrelasjonen, så blir de tolka som selvstendige. Delrelasjonen går inn som del av overrelasjonen, men begge blir vist på kartet.\n\n*Merk:* du kan alltid se hva delrelasjoner som inngår i en overrelasjon i rute-lista. Velg overrelasjonen, så blir delrelasjonene vist i ei liste."
  title: Relasjonshierarki
hikinglocal: 
  czech: "## Tsjekkia\n\nTsjekkia bruker en merkestandard med sju symbol og fire ulike farger. Se [den tsjekkiske tagge-sida](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (på tsjekkisk) for mer informasjon.\n\nNår en `kct_*`-tag er brukt så får han forrang forann eventuell `osmc:symbol`-tagg. I tillegg blir ruta omklassifisert dersom ingen gyldig network-tag er brukt. Ruter med `kct_red=major` blir nasjonale ruter, andre `kct_*=major`-tagga ruter blir klassifisert som regionale."
  germany: "## Tyskland\n\n### Fränkischer Albveren\n\nNettverket rundt Nuremberg er ganske tjukt, og regionale ruter tagga med `operator=Fränkischer Albveren` vises derfor på lavere zoom-nivå enn normalt."
  hungary: "## Ungarn\n\nI Ungarn bruker de også et system med et fast sett av symbol med ulike farger. Disse er merka med deres egen  [jel](http://wiki.openstreetmap.org/wiki/Key:jel)-tagg. jel blir prioritert forann eventuell `osmc:symbol`-tagg."
  slovakia: "## Slovakia\n\nSlovakia bruker samme merkestandard som Tsjekkia, men tagginga er noe annerledes, se [den slovakiske vandresida](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes) for mer informasjon.\n\nAlle ruter med taggen `operator=KST` er tagga i samsvar med det systemet. Siden ruter i Slovakia som regel inkluderer en gyldig network-tagg, blir det ikke gjort noe omklassifisering."
  swiss: "## Sveits\n\nSveits har et stort nettverk av merka vandreruter over hele landet. Nettverket består av noder av navngitte vegvisere. Alle stiene er konsekvent merka med vanskelighetsgrad. Kartet viser disse stiene med rød farge med egne mønster for hver vanskelighetsgrad:\n\n* ![red line](route_std.png) *Tursti*, merka med ![diamond](yellow_diamond.png). Tagga med `network=lwn` og `osmc:symbol=yellow:[...]`.\n* ![dashed line](route_mnt.png) *Fjellsti*, merka med ![white-red-white](white_red_white.png). Tagga med `network=lwn` og `osmc:symbol=red:[...]`.\n* ![dotted line](route_alp.png) *Alpin sti*, merka med ![white-blue-white](white_blue_white.png). Tagga med `network=lwn` og `osmc:symbol=blue:[...]`.\n\nMerk at oppå dette nettverket er det en mengde nasjonale og regionale ruter som blir vist på vanlig måte. \nFor mer informasjon om tagging av turstier i Sveits i OSM, se [Swiss hiking network](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork) på OSM-wikien."
  text: "Det finst mange ulike system for merking av vandreruter. Vi prøver å bruke de mest generelle taggene for å gi ei grei framstilling av kartet, men vil likevel ikke lykkes for enkelte system, særleg nettverk av vandreruter. For å få med disse systema skikkelig på kartet, kan framstillinga tilpasses for område der standard framstilling ikke er god nok.\n\nI det følgende finner du ei liste over område som bruker spesielle kartsymbol. Les tipsa på slutten av sida for å få ditt eget område framstilt på en spesiell måte."
  title: Tilpassa framstilling
  uk: "## Storbritannia og Nord-Irland\n\nKlassifiseringa av [UK long-distance paths](http:\n//wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths) (de som er tagga med `network=uk_ldp`) er avhengig av `operator`-taggen. Relasjoner med `operator=National Trails` blir vist som nasjonale ruter, alle andre relasjoner blir vist som regionale ruter.\n\nRelasjoner med `network=lwn/rwn/nwn/iwn` blir behandla som vanlig."
  ukcycle: "## Storbritannia\n\n### Norwich\n\nNorwich bruker et system med fargekoda ruter. Ruter tagga med `operator=Norwich City Council` er merka med et fargelagt rektangel jamfør `colour`-taggen."
legal: 
  copyright: "Rute-kartlaga er tilgjenglige med [Creative Commons Attribution-Share Alike 3.0 Germany-lisensen](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en), og GPX-filene med [ODbL](http://opendatacommons.org/licenses/odbl/).\nDe kan gjenbrukes og endres så lenge resultatet bruker en kompatibel lisens og OpenStreetMap-prosjektet og dette prosjektet blir nevnt."
  disclaimer: "## Ansvarsfraskrivelse\n\nVi kan verken garantere at kartet er presist eller komplett. Ta med deg et skikkelig papirkart, skikkelig turutstyr og husk sunn fornuft før du går på tur. Naturen kan være like hensynsløs som den er vakker.\n\nVi lenker til andre nettsteder. Vi har ingen direkte innvirkning på disse nettstedene og kan ikke stå til ansvar for innholdet på de."
  title: Opphavsrett og bruksvilkår
  usage: "## Bruksvilkår\n\nDu kan bruke rute-kartlaget på andre nettsteder så lenge trafikkmengden er moderat. Vær god å mellomlagre så mye som mulig og bruk sannferdig HTTP-tilvisning. Vi oppfordrer sterkt om å avstå fra massenedlasting av kart-fliser.\n\nGPX-filene er gjort tilgjengelig som et hjelpemiddel for brukerene av denne sida. Automatisk nedlasting og direktelenking er ikke greit."
osmc: 
  text: "osmc:symbol-taggen er en måte å skildre enkle geometriske figurar som blir brukt i enkelte europeiske land (spesielt Tyskland) på en maskinlesbar måte. Vandrekartet støtter et utvalg av symbola som er skildra på OpenStreetMap-wikien. For å bli brukt på vandrekartet må taggen ha følgende format:\n\n    osmc:symbol=waycolor:background:foreground:text:textcolor\n\n`waycolor` må være med, men blir ignorert for dette kartet. `foreground` kan ikke vere tom og flere `foreground` er ikke støtta. `text` og `textcolor` kan sløyfes. Se [liste over forgrunns- og bakgrunnssymbol som blir tegna](osmc_legende) for å være sikker på hva som kan brukes."
  title: osmc:symbol-taggen
rendering: 
  classification: Klassifiseringa (og dermed fargelegginga av ruta på kartet) kommer av `network`-taggen.
  cyclingroutes: "Sykkelruter må legges inn i OSM som relasjoner for å komme \nmed her. Hvordan dette fungerer er skildra på [«Cycle \nRoutes»-sida](http://wiki.openstreetmap.org/wiki/Cycle_routes) på OSM-wikien. Dette kartet viser relasjoner som iallfall har følgende «tagger»:\n\n    type = route|superroute\n    route = bicycle"
  guideposts: "For at [vegvisere](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) skal vises må de være tagga med følgende:\n\n    tourism=information\n    information=guidepost\n\nNavn og høyde blir inkludert om det er spesifisert, om ikke så blir vegviseren tegna i blekere gråfarge:\n\n    name=<namn>\n    ele=<høgd>"
  hierarchy: Kartet støtter også [relasjonshierarki](rendering/hierarchies).
  hikinglabels: "Merket på ruta blir laga med følgende regler:\n\n1. Sjekk «[områdespesifikke tegneregler](rendering/hikinglocal)».\n2. Prøv å tolke `osmc:symbol`-taggen. For mer informasjon om hvordan denne taggen \n   blir tolka, se [tegneregler med osmc:symbol](rendering/osmc).\n3. Dersom ruta har en `ref`-tagg, så bruk den.\n4. Dersom ruta har en `name`-tagg, så lag merke satt sammen av de \n   store bokstavene i navnet, eller om det ikke lykkes så første\n   bokstaven i navnet.\n5. Gi opp."
  hikingroutes: "Vandreruter må legges inn i OSM som relasjoner for å komme \nmed her. Hvordan dette fungerer er skildra på [«Walking \nRoutes»-sida](http://wiki.openstreetmap.org/wiki/Walking_Routes) på OSM-wikien. Dette kartet viser relasjoner som iallfall har følgende «tagger»:\n\n    type = route|superroute\n    route = foot|walking|hiking"
  labels: "Merket på ruta blir laga med følgende regler:\n\n1. Dersom ruta har en `ref`-tag, så bruk den.\n2. Dersom ruta har en `name`-tag, så lag merke satt sammen av de \n   store bokstavane i namnet, eller om det ikke lykkes så første\n   bokstaven i navnet.\n3. Gi opp."
  mtbroutes: "Terrengsykkelruter følger det same tagge-regimet som \nsykkelruter. Hvordan dette fungerer er skildra på [«Cycle \nRoutes»-sida](http://wiki.openstreetmap.org/wiki/Cycle_routes) på OSM-wikien. Dette kartet viser relasjoner som iallfall har følgende «tagger»:\n\n    type = route|superroute\n    route = mtb"
  skatingroutes: "Merka inline-skøyteruter må taggest som andre \nrute-relasjoner. Ta en kik på [Sveitsiske inline-skøyteruter](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork) for informasjon om tagginga som blir forstått av dette kartet. Dette kartet viser relasjoner som iallfall har følgende «tagger»:\n\n    type = route|superroute\n    route = inline_skating"
  title: Framstilling av OSM-data
technical: 
  general: "Denne tenesta er basert på [Waymarked Trails](http://waymarkedtrails.org), som viser ruter for hele verden. Waymarked Trails er fri programvare [tilgjengelig på Github](https://github.com/lonvia/waymarked-trails-site). Kildekoden med modifikasjoner for route.is er også [tilgjengelig](https://github.com/WNRI/route.is). Rute-kartlaget blir oppdatert en gang om dagen. Dato for siste oppdatering vises i bunnteksten.\n\nTeneren kjører standard [Debian Linux](http://www.debian.org/) med [osmosis](http://wiki.openstreetmap.org/wiki/Osmosis),\n[Postgresql](http://www.postgresql.org) og [Mapnik 2.0](http://www.mapnik.org). [osgende](https://github.com/lonvia/osgende) tar seg av bearbeiding av databasen før framstilling av kartlaget. Nettstedet bruker [Django web framework](http://www.djangoproject.com). Kildekoden er tilgjengeleg med GPL-lisens, se [prosjektsida på GitHub](https://github.com/lonvia/waymarked-trails-site) for mer informasjon."
  title: Teknisk informasjon
  translation: "## Oversettelse\n\nOversettelse av nettsida blir håndtert av [translatewiki.net](http://translatewiki.net). Se [prosjektsida på translatewiki.net](http://translatewiki.net/wiki/Translating:Waymarked_Trails) om du kunne tenke deg å hjelpe til med rettinger eller nye ovesettelser."
