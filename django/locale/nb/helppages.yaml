about: 
  cycling: Dette kartet viser merka sykkelruter rundt om i verda.
  hiking: Dette kartet viser merka vandreruter rundt om i Norge.
  mtb: Dette kartet viser merka terrengsykkelruter rundt om i verda.
  osm: Rutene er tegna ut fra data fra [OpenStreetMap (OSM)-prosjektet](http://www.openstreetmap.org) og lagt over et kart fra [Statens kartverk](http://kartverket.no). OSM er et verdsomspennende prosjekt for å lage og dele frie kartdata som alle som ønsker kan være med å bidra til. Dette betyr at kartet på ingen måte er komplett, men det betyr også at du kan være med å bidra ved å legge inn nye ruter eller rette feil i de eksisterende rutene. Se [Beginner's guide](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide) for å finne ut mer om OpenStreetMap.
  skating: Dette kartet viser merka inline-skøyteruter rundt om i verda.
  title: Om kartet
acknowledgements: 
  text: "Route.is blir utvikla som en del av [TG4NP-prosjektet](http://tg4np.eu), et [Northern Periphery Programme](http://www.northernperiphery.eu/en/home/)(NPP)-prosjekt fra «European Regional Development Fund». Utviklinga blir styrt av [Vestlandsforsking](http://www.vestforsk.no), og er finansiert av NPP, [Kystarven](https://www.facebook.com/pages/Kystarven/130966873586912), og med egeninnsats fra lokale partnere i Sogn og Fjordane.\n\nBakgrunnskart © [Kartverket](http://kartverket.no).\n\nAlle rutedata er [© OpenStreetMap-bidragsytarane](http://www.openstreetmap.org) og er tilgjengelig under [Open Database License](http://www.openstreetmap.org/copyright)\n\nHøgdedata kommer fra ASTER GDEM. ASTER GDEM er et produkt fra METI og NASA.\n\nHøgdeprofilkoden har blitt utviklet av Espen Oldeman Lund i et samarbeid mellom [Kresendo](http://www.kresendo.no) og [TG4NP-prosjektet](http://tg4np.eu) ved [Vestlandsforsking](http://wwww.vestforsk.no).\n\nOversettelsene kommer fra [Translatewiki.net og bidragsyterene der](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators).\n\nEn spesiell takk til de som bidrog med oversettelser før translatewiki.net tok over:\n\nYves Cainaud (fransk), Oscar Formaggi (italiensk), Gustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (spansk),\n[Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (norsk bokmål og nynorsk), Mads Lumholt/TG4NP (dansk), Magnús Smári Snorrason/TG4NP (islandsk), Lars Mikaelsson/TG4NP (svensk), og Elina Pesonen (finsk)."
  title: Takk til
