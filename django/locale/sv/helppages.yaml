about: 
  cycling: Denna karta visar märkta cykelrutter runt om i världen.
  hiking: Denna karta visar märkta vandringsrutter runt om i världen.
  mtb: Denna karta visar märkta mountainbike-rutter runt om i världen.
  osm: Lederna är överlagrade på OpenStreetMaps standardkarta och har ett valbart höjdkurvslager. Ledkartan skapas utifrån data från projektet [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM är en fri redigerbar världskarta som alla kan bidra till. Detta innebär att den på intet sätt är fullständig, men det innebär också att du kan bidra genom att lägga till nya leder och korrigera fel som gjorts på de inlagda. För mer information om OpenStreetMap, se [Nybörjarguiden](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide).
  skating: Denna karta visar märkta inline-skridskorutter runt om i världen.
  title: Om kartan
acknowledgements: 
  title: Tack till
contact: 
  text: "Frågor och kommentarer om denna webbplats kan skickas till: [lonvia@denofr.de](mailto:lonvia@denofr.de).\n\nTekniska fel kan även rapporteras på [github](https://github.com/lonvia/waymarked-trails-site/issues). Kontrollera först om felet beror på OSM-datan."
  title: Kontakt
