hikinglocal: 
  czech: "## Česká republika\n\nZemě používá standard značení tras založený na sadě 7 symbolů ve 4 různých barvách. Popis najdete na [stránce českého značení](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest).\n\nJe-li k dispozici tag 'kct_*', má přednost před tagy 'osmc:symbol'. Pokud není použit platný tag sítě, je trasa navíc překlasifikována. Trasy s 'kct_red=major' jsou národní trasy, další 'kct_*=major' jsou klasifikovány jako regionální."
  slovakia: "## Slovensko\n\nSlovensko používá stejné značení tras jako Česká republika.\nSchéma se ale poněkud liší, podívejte se na\n[Slovenské stránky o turistice](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).\n\nPodle tohoto schématu jsou značené všechny trasy s tagem „operator=KST“. Jelikož\nby trasy na Slovensku měly obsahovat správné označení sítě, není povolena\nreklasifikace tras."
  title: Lokalizované vykreslování
rendering: 
